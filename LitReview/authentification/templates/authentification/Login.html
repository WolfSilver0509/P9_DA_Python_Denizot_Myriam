<!DOCTYPE html>

{% load static %}

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>LitReview Login</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
{% block content %}
<body>

    <h1> LitReview </h1>
    <div class="row">
        <div class="col-sm-6">
            <div class="card espace">
                <div class="card-body center">
                    <h2 class="card-title">Inscrivez-vous maintenant !</h2>
                    <a href="{% url 'signup'%}" class="btn btn-primary espace btnSi">S'inscrire</a>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card espace">
                <div class="card-body">
                     <h2 class="card-title">Connectez-vous !</h2>
                     <form method="post">
                        <fieldset >
                            <div class="mb-3">
                              <label for="disabledTextInput" class="form-label"> Nom d'utilisateur</label>
                              {{ form.username }}
                            </div>
                            <div class="mb-3">
                            <label for="disabledSelect" class="form-label"> Mot de passe </label>
                             {{ form.password }}
                            </div>
                            <button type="submit" class="btn btn-primary">Se connecter</button>
                        </fieldset>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
    </div>
<img src="{% static 'img/1.png' %}" class="rounded float-start" alt="login1">
    <img src="{% static 'img/3.png' %}" class="rounded float-center" alt="login3">
<img src="{% static 'img/2.png' %}" class="rounded float-end" alt="login2">

 {% endblock content %}


</body>
<footer>
    <p> Â© 2022 LitReview  by Myriam Denizot </p>
</footer>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
