<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>LITReview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://kit.fontawesome.com/b92704fbb5.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b92704fbb5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'review/base.css' %}">

    <style>
        .abs {
            position: absolute;
            width: 100%;
            left: 0;
            top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="d-flex flex-grow-1">
             <span class="w-100 d-lg-none d-block">
            <!-- hidden spacer to center brand on mobile --></span>
            <span class="navbar-brand abs d-none d-lg-inline-block"> LITReview </span>
            <div class="w-100 text-right">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
        <div class="collapse navbar-collapse flex-grow-1 text-right" style="z-index:10;" id="myNavbar">
            <ul class="navbar-nav ms-auto flex-nowrap">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="{% url 'feed' %}">Flux</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link m2" href="{% url 'post' %}">Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link m2" href="{% url 'abonnements' %}">Abonnements</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link m2" href="{% url 'logout' %}">DÃ©connexion</a>
                </li>
                <li class="nav-item">
                    <a class="m4" href="#">{{request.user}}</a>
                </li>
            </ul>
        </div>
    </nav>


</header>

<div class="container">
    {% block content %}{% endblock content %}
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</html>
